name: Build Fat JAR

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Disable Git CRLF conversion (Windows)
        if: runner.os == 'Windows'
        run: |
          git config --global core.autocrlf false
          git config --system core.longpaths true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for Gradle (Linux)
        if: runner.os == 'Linux'
        run: chmod +x ./gradlew

      - name: Build fat JAR
        run: ./gradlew fatJar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cubiclauncher-${{ runner.os }}
          path: build/libs/*.jar
